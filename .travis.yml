# use Docker-based container (instead of OpenVZ)
sudo: false

cache:
  directories:
    - $HOME/.m2/repository
    - $HOME/.sbt
    - $HOME/.ivy2

language: scala

scala:
   - 2.12.10

jdk:
  - openjdk8
  - openjdk11

script: "sbt clean coverage 'testOnly -- xonly timefactor 5' coverageReport"
after_success:
  - bash <(curl -s https://codecov.io/bash)
